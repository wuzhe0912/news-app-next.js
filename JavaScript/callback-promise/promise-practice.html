<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>promise-practice</title>
  <script>
    function calculate(n1, n2) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          let result = n1 + n2;
          resolve(result);
        }, 2000);
      });
    };

    let promise = calculate(3, 4);
    promise.then((res) => {
      console.log(res);
    }).catch((err) => {
      console.log(err); 
    });
    console.log("等待 2 秒後，要在主流程中印出加法結果");
  </script>
</head>

</html>
