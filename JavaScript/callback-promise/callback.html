<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>處理非同步：回呼函式</title>
  <script>
    function getData (callback) { // 3. 接收來自 getData 的參數，並命名為 callback
      let req = new XMLHttpRequest()
      req.open("get", "https://training.pada-x.com/resources/javascript-es6-react/data.out");
      req.onload = function () {
        // 4. 從遠端 server 拿到資料，再回傳給 callback
        callback(this.responseText);
      };
      req.send();
    }
    // 1. 執行 getData 函數
    getData(function(result){ // 2. 將函數作為參數，傳入上方的函數中
      // 5. 拿到 callback 回傳的資料，代入 result
      console.log(result); // 6. 印出 result
    }); 
  </script>
</head>
<body>
  
</body>
</html>
